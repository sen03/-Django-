{% load staticfiles %} 
<!DOCTYPE html>
<html lang="zh-cn"> 
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/self-css/self-defined.css' %}">
    <style>
        body{
            background-image:url(/static/images/background/background-article.jpg);
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'article/article-header.html' %}
        <div class="col-md-2">
            {% include 'article/article-leftslider.html' %}
        </div>
        <div class="col-md-10">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
