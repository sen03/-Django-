{% extends "base.html" %}

{% load staticfiles %}

{% block title %}登录2{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>登录</h1>
    <p>请输入用户名和密码</p>
    <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">
        {% csrf_token %}
        <!--{{ form.as_p }}-->
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:black">
                <span class="glyphicon glyphicon-user"></span>用户名
            </label>
            <div class="col-md-6 text-left">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:black">
                <span class="glyphicon glyphicon-floppy-open"></span>密码
            </label>
            <div class="col-md-6 text-left">
                {{ form.password }}
            </div>
        </div>

        <input type="submit" value="登录">
    </form>
</div>
{% endblock %}
